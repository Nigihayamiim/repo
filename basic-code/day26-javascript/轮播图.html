<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

    <img src="img/banner_1.jpg" id="image" width="100%">


    <script>

        var element = document.getElementById("image");
        var number = 1;
        function f() {
            number++;
            if (number>3) {
                number = 1;
            }
                element.src = "img/banner_"+number+".jpg"
        }

        setInterval(f,2000);

    </script>

</body>
</html>
