<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用户名</label> </td>
            <td><input type="text" name="username" placeholder="请输入账号" id="username"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" placeholder="请输入Email" id="email"></td>
        </tr>

        <tr>
            <td>姓名</td>
            <td><input type="text" name="name" placeholder="请输入姓名"></td>
        </tr>

        <tr>
            <td>手机号</td>
            <td><input type="text" name="telephone" placeholder="请输入手机号"></td>
        </tr>

        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="man">男<input type="radio" name="gender" value="woman">女</td>

        </tr>

        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday" ></td>
        </tr>

        <tr>
            <td>验证码</td>
            <td><input type="text" name="test"></td>
        </tr>

        <tr>

            <td colspan="2" align="center"><input type="submit" value="注册"></td>
        </tr>


    </table>
</form>
</body>
</html>
